<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8">
  <title>Galleri – EdAl Designbyrå</title>
  <style>
    body { font-family: Arial; background: #eee; color: #222; padding: 20px; }
    h1 { text-align: center; }
    .gallery { display: flex; flex-wrap: wrap; gap: 20px; justify-content: center; }
    .gallery img { max-width: 300px; border-radius: 10px; box-shadow: 0 2px 6px rgba(0,0,0,0.2); }
  </style>
</head>
<body>
  <h1>Galleri</h1>
  <div class="gallery">
    <img src="bilde1.jpg" alt="Plakat 1">
    <img src="bilde2.jpg" alt="Plakat 2">
    <img src="bilde3.jpg" alt="Plakat 3">
    <!-- Legg til flere bilder her -->
  </div>
</body>
</html>
